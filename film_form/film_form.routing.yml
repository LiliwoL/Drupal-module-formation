
film_form.film_form:
  path: '/film/rechercher'
  defaults:
    _form: '\Drupal\film_form\Form\FilmForm'
    _title: 'Recherche de film'
  requirements:
    _access: 'TRUE'


film_form.film_controller_purge:
  path: '/films/purge'
  defaults:
    _controller: '\Drupal\film_form\Controller\FilmController::purge'
    _title: 'Purge des films'
  requirements:
    _permission: 'access content'
